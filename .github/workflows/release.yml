name: Make Release
on:
  push:
    tags: [ "v[0-9]*" ]

jobs:
  build:
    name: Build wheel for ${{ matrix.python[0] }}-${{ matrix.buildplat[1] }} ${{ matrix.buildplat[2] }}
    runs-on: ${{ matrix.buildplat[0] }}
    strategy:
      matrix:
        buildplat:
        - [ubuntu-22.04, manylinux, x86_64]
        # - [ubuntu-22.04, musllinux, x86_64]
        # - [macos-11, macosx, x86_64]
        # - [windows-2019, win, AMD64]
        python:
        - ["cp39",  "3.9"]
        - ["cp310", "3.10"]
        - ["cp311", "3.11"]
        - ["cp312", "3.12"]
    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install Dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install curl gcc libyaml-dev ninja-build pkg-config \
            python3 python3-pip
        .github/scripts/install-libvna.sh
      if: runner.os == 'Linux'
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cibuildwheel twine
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Build Wheels
      env:
        CIBW_BUILD: ${{ matrix.python[0] }}-${{ matrix.buildplat[1] }}*
        CIBW_ARCHS: ${{ matrix.buildplat[2] }}
        CIBW_ENVIRONMENT_PASS_LINUX: RUNNER_OS
        CIBW_PRERELEASE_PYTHONS: True
      run: python -m cibuildwheel --output-dir wheelhouse
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.python[0] }}-${{ matrix.buildplat[1] }}
        path: ./wheelhouse/*.whl

