[build-system]
build-backend = "mesonpy"
requires = ["Cython", "meson-python", "meson-python", "numpy", "wheel"]


[project]
name         = "libvna"
version      = "0.0.4"
description  = "Vector network analyzer calibration, load, store and convert"
readme = { file = "README", content-type = "text/plain" }
requires-python = ">=3.6"
license = { file = "LICENSE" }
authors = [
    { name = "D Scott Guthridge", email = "scott_guthridge@rompromity.net" }
]
keywords = [
    "Electronics",
    "RF",
    "S-Parameters",
    "Test and Measurement",
    "Touchstone",
    "VNA",
]
dependencies = [
    "numpy"
]

[project.urls]
Documentation = "https://pylibvna.readthedocs.io/en/latest/"
Repository = "https://github.com/scott-guthridge/pylibvna"

[project.optional-dependencies]
test = ["unittest"]
docs = [
    "sphinx==5.3.0",
    "sphinx_rtd_theme==1.1.1",
    "readthedocs-sphinx-search==0.1.1"
]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
